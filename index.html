<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/rodape.css">
   
</head>

<body>
    <main>
        <section id="tabela">
            <table class="tabela">
                <tr>
                    <td>
                        <div id="containerDicaRaca">
                            <div id="dicaRaca"><span></span></div>
                        </div>
                    </td>
                    <th class="thHabilidades">Valor</th>
                    <th class="thHabilidades">D20</th>
                    <th class="thModificadores">MOD</th>
                    <th class="thTotal">TOTAL</th>
                   </tr> 
                   <tr>
                    <th>
                        <span class="thMaior">FOR</span>
                        <span class="thMenor">Força</span>
                    </th>
                    <td><input type="text" id="forBase" class="campoTabela for base"></td>
                    <td><input type="text" id="forD20" class="campoTabela for d20"></td>
                    <td><input type="text" id="forBase" class="campoTabela for mod"></td>
                    <td><input type="text" id="forBase" class="campoTabela for total"></td>

                   </tr>
                   <tr>
                    <th>
                        <span class="thMaior">DES</span>
                        <span class="thMenor">Destreza</span>
                    </th>
                    <td><input type="text" id="desBase" class="campoTabela des base"></td>
                    <td><input type="text" id="desD20" class="campoTabela des d20"></td>
                    <td><input type="text" id="desBase" class="campoTabela des mod"></td>
                    <td><input type="text" id="desBase" class="campoTabela des total"></td>

                   </tr>
                   <tr>
                    <th>
                        <span class="thMaior">CON</span>
                        <span class="thMenor">Constituição</span>
                    </th>
                    <td><input type="text" id="conBase" class="campoTabela con base"></td>
                    <td><input type="text" id="conD20" class="campoTabela con d20"></td>
                    <td><input type="text" id="conBase" class="campoTabela con mod"></td>
                    <td><input type="text" id="conBase" class="campoTabela con total"></td>

                   </tr>
                   <tr>
                    <th>
                        <span class="thMaior">INT</span>
                        <span class="thMenor">Inteligência</span>
                    </th>
                    <td><input type="text" id="intBase" class="campoTabela int base"></td>
                    <td><input type="text" id="intD20" class="campoTabela int d20"></td>
                    <td><input type="text" id="intBase" class="campoTabela int mod"></td>
                    <td><input type="text" id="intBase" class="campoTabela int total"></td>

                   </tr>
                   <tr>
                    <th>
                        <span class="thMaior">SAB</span>
                        <span class="thMenor">Sabedoria</span>
                    </th>
                    <td><input type="text" id="sabBase" class="campoTabela sab base"></td>
                    <td><input type="text" id="sabD20" class="campoTabela sab d20"></td>
                    <td><input type="text" id="sabBase" class="campoTabela sab mod"></td>
                    <td><input type="text" id="sabBase" class="campoTabela sab total"></td>

                   </tr>
                   <tr>
                    <th>
                        <span class="thMaior">CAR</span>
                        <span class="thMenor">Carisma</span>
                    </th>
                    <td><input type="text" id="casBase" class="campoTabela cas base"></td>
                    <td><input type="text" id="casD20" class="campoTabela cas d20"></td>
                    <td><input type="text" id="casBase" class="campoTabela cas mod"></td>
                    <td><input type="text" id="casBase" class="campoTabela cas total"></td>

                   </tr>
    
            </table>           
        </section>
        <section id="botoes">
            
        </section>

    </main>
    <footer>
        <div class="caixaFooter">Desenvolvido por <a href=""target="_blank"></a></div>
    </footer>
        
</body>

</html>
