<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="rodape.css">
   
</head>

<body>
    <main>
        <section id="tabela">
            <table class="tabela">
                <tr>
                    <td>
                        <div id="containerDicaRaca">
                            <div id="dicaRaca"><span></span></div>
                        </div>
                    </td>
                    <th class="thHabilidades">Valor</th>
                    <th class="thHabilidades">D20</th>
                    <th class="thModificadores">MOD</th>
                    <th class="thTotal">TOTAL</th>
                   </tr> 
                   <tr>
                    <th>
                        <span class="thMaior">FOR</span>
                        <span class="thMenor">Força</span>
                    </th>
                    <td><input type="text" id="forBase" class="campoTabela for base"></td>
                    <td><input type="text" id="forD20" class="campoTabela for d20" disabled></td>
                    <td><input type="text" id="forMod" class="campoTabela for mod" disabled></td>
                    <td><input type="text" id="forTotal" class="campoTabela for total" disabled></td>

                   </tr>
                   <tr>
                    <th>
                        <span class="thMaior">DES</span>
                        <span class="thMenor">Destreza</span>
                    </th>
                    <td><input type="text" id="desBase" class="campoTabela des base" ></td>
                    <td><input type="text" id="desD20" class="campoTabela des d20" disabled></td>
                    <td><input type="text" id="desMod" class="campoTabela des mod" disabled></td>
                    <td><input type="text" id="desTotal" class="campoTabela des total" disabled></td>

                   </tr>
                   <tr>
                    <th>
                        <span class="thMaior">CON</span>
                        <span class="thMenor">Constituição</span>
                    </th>
                    <td><input type="text" id="conBase" class="campoTabela con base"></td>
                    <td><input type="text" id="conD20" class="campoTabela con d20" disabled></td>
                    <td><input type="text" id="conMod" class="campoTabela con mod" disabled></td>
                    <td><input type="text" id="conTotal" class="campoTabela con total" disabled></td>

                   </tr>
                   <tr>
                    <th>
                        <span class="thMaior">INT</span>
                        <span class="thMenor">Inteligência</span>
                    </th>
                    <td><input type="text" id="intBase" class="campoTabela int base"></td>
                    <td><input type="text" id="intD20" class="campoTabela int d20" disabled></td>
                    <td><input type="text" id="intMod" class="campoTabela int mod" disabled></td>
                    <td><input type="text" id="intTotal" class="campoTabela int total" disabled></td>

                   </tr>
                   <tr>
                    <th>
                        <span class="thMaior">SAB</span>
                        <span class="thMenor">Sabedoria</span>
                    </th>
                    <td><input type="text" id="sabBase" class="campoTabela sab base"></td>
                    <td><input type="text" id="sabD20" class="campoTabela sab d20" disabled></td>
                    <td><input type="text" id="sabMod" class="campoTabela sab mod" disabled></td>
                    <td><input type="text" id="sabTotal" class="campoTabela sab total" disabled></td>

                   </tr>
                   <tr>
                    <th>
                        <span class="thMaior">CAR</span>
                        <span class="thMenor">Carisma</span>
                    </th>
                    <td><input type="text" id="carBase" class="campoTabela car base"></td>
                    <td><input type="text" id="carD20" class="campoTabela car d20" disabled></td>
                    <td><input type="text" id="carMod" class="campoTabela car mod" disabled></td>
                    <td><input type="text" id="carTotal" class="campoTabela car total" disabled></td>

                   </tr>
    
            </table>           
        </section>
        <section id="botoes">
            <div>
                <input class="calcular" type="button" value="Calcular" id="calcular">
                <input class="calcular" type="button" value="Rodar dado" id="dado">
                <input class="resetar" type="button" value="Resetar" id="resetar">
            </div>
        </section>

    </main>
    <footer>
        <div class="caixaFooter">Desenvolvido por <a href=""target="_blank"></a></div>
    </footer>
        <script src="script.js"></script>
</body>

</html>
